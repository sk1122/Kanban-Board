<!DOCTYPE html>
<html>
<head>
	<title>Kanban Board</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Navbar -->
	<div class="nav">
		<nav>
			<a href="#" class="brand">Kanban Board</a>

			<ul class="nav-items">
				<li class="nav-item">Home</li>
				<li class="nav-item"><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</div>

	<!-- Inline Form -->
	<div class="form">
		<form id="form">
			<input class="add-todo" type="text" name="Todo" placeholder="Enter a Task">
			<input class="btn" type="submit" name="Submit" value="Add Todo">
		</form>
	</div>

	<!-- Kanban board -->
	<div class="board">
		<div class="container-header">
			<div class="header">ToDo</div>
			<div class="header">Doing</div>
			<div class="header">Done</div>
			<div class="header">Trash</div>
		</div>
		<div class="container">
			<div class="todo list">
				<div class="list-items todo-list" id="todo">
				</div>
			</div>
			<div class="doing list">
				<div class="list-items doing-list" id="doing">
				</div>
				
			</div>
			<div class="done list">
				<div class="list-items done-list" id="done">
				</div>
				
			</div>
			<div class="trash list">
				<div class="list-items trash-list" id="trash">
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/load_localStorage.js"></script>
</body>
</html>
